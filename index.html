<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Lit Keyboard</title>
  <link rel="stylesheet" href="css/styles.css"></link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<embed id="music" hidden="true" src="stillDre.mp3" autostart="false" loop="infinite">
  <div id="main-container">
    <h1>My Lit Keyboard</h1>
    <div id="keyboard-container">
      <div id="screen">
        <textarea id="ta" autofocus></textarea>
      </div>
      <div id="first-row">
        <button id="`" class="key"><span>`</span></button>
        <button id="1" class="key"><span>1</span></button>
        <button id="2" class="key"><span>2</span></button>
        <button id="3" class="key"><span>3</span></button>
        <button id="4" class="key"><span>4</span></button>
        <button id="5" class="key"><span>5</span></button>
        <button id="6" class="key"><span>6</span></button>
        <button id="7" class="key"><span>7</span></button>
        <button id="8" class="key"><span>8</span></button>
        <button id="9" class="key"><span>9</span></button>
        <button id="0" class="key"><span>0</span></button>
        <button id="-" class="key"><span> - </span></button>
        <button id="=" class="key"><span>=</span></button>
        <button id="backspace" class="key"><span>delete</span></button>
      </div>
      <div id="second-row">
        <button id="tab" class="key"><span>tab</span></button>
        <button id="q" class="key"><span>q</span></button>
        <button id="w" class="key"><span>w</span></button>
        <button id="e" class="key"><span>e</span></button>
        <button id="r" class="key"><span>r</span></button>
        <button id="t" class="key"><span>t</span></button>
        <button id="y" class="key"><span>y</span></button>
        <button id="u" class="key"><span>u</span></button>
        <button id="i" class="key"><span>i</span></button>
        <button id="o" class="key"><span>o</span></button>
        <button id="p" class="key"><span>p</span></button>
        <button id="[" class="key"><span>[</span></button>
        <button id="]" class="key"><span>]</span></button>
        <button id="\" class="key"><span>\</span></button>
      </div>
      <div id="third-row">
        <button id="capslock" class="key"><span>caps</span></button>
        <button id="a" class="key"><span>a</span></button>
        <button id="s" class="key"><span>s</span></button>
        <button id="d" class="key"><span>d</span></button>
        <button id="f" class="key"><span>f</span></button>
        <button id="g" class="key"><span>g</span></button>
        <button id="h" class="key"><span>h</span></button>
        <button id="j" class="key"><span>j</span></button>
        <button id="k" class="key"><span>k</span></button>
        <button id="l" class="key"><span>l</span></button>
        <button id=";" class="key"><span>;</span></button>
        <button id="'" class="key"><span>'</span></button>
        <button id="enter" class="key"><span>return</span></button>
      </div>
      <div id="fourth-row">
        <button id="shiftl" class="key"><span>shift</span></button>
        <button id="z" class="key"><span>z</span></button>
        <button id="x" class="key"><span>x</span></button>
        <button id="c" class="key"><span>c</span></button>
        <button id="v" class="key"><span>v</span></button>
        <button id="b" class="key"><span>b</span></button>
        <button id="n" class="key"><span>n</span></button>
        <button id="m" class="key"><span>m</span></button>
        <button id="," class="key"><span><</span></button>
        <button id="." class="key"><span>></span></button>
        <button id="/" class="key"><span>/</span></button>
        <button id="Shiftr" class="key"><span>shift</span></button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/app.js"> </script>
</body>
</html>
