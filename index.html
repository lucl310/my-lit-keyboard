<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Lit Keyboard</title>
  <link rel="stylesheet" href="css/styles.css"></link>
</head>
<body>
<!-- <embed id="music" hidden="true" src="assets/stillDre.mp3" autostart="false" loop="infinite"> -->
  <div id="main-container">
    <h1>My Lit Keyboard</h1>
    <div id="keyboard-container">
      <div id="screen">
        <textarea id="ta" autofocus></textarea>
      </div>
      <div id="first-row">
        <button id="`" id="~" class="key"><span>`</span></button>
        <button id="1" id="!" class="key"><span>1</span></button>
        <button id="2" id="@" class="key"><span>2</span></button>
        <button id="3" id="#" class="key"><span>3</span></button>
        <button id="4" id="$" class="key"><span>4</span></button>
        <button id="5" id="%" class="key"><span>5</span></button>
        <button id="6" id="^" class="key"><span>6</span></button>
        <button id="7" id="&" class="key"><span>7</span></button>
        <button id="8" id="*" class="key"><span>8</span></button>
        <button id="9" id="(" class="key"><span>9</span></button>
        <button id="0" id=")" class="key"><span>0</span></button>
        <button id="-" id="_" class="key"><span> - </span></button>
        <button id="=" id="+" class="key"><span>=</span></button>
        <button id="backspace" class="key"><span>delete</span></button>
      </div>
      <div id="second-row">
        <button id="tab" class="key"><span>tab</span></button>
        <button id="q" id="Q" class="key"><span>Q</span></button>
        <button id="w" id="W" class="key"><span>W</span></button>
        <button id="e" id="E" class="key"><span>E</span></button>
        <button id="r" id="R" class="key"><span>R</span></button>
        <button id="t" id="T" class="key"><span>T</span></button>
        <button id="y" id="Y" class="key"><span>Y</span></button>
        <button id="u" id="U" class="key"><span>U</span></button>
        <button id="i" id="I" class="key"><span>I</span></button>
        <button id="o" id="O" class="key"><span>O</span></button>
        <button id="p" id="P" class="key"><span>P</span></button>
        <button id="[" id="{" class="key"><span>[</span></button>
        <button id="]" id="}" class="key"><span>]</span></button>
        <button id="\" id="|" class="key"><span>\</span></button>
      </div>
      <div id="third-row">
        <button id="capslock" class="key"><span>caps</span></button>
        <button id="a" id="A" class="key"><span>A</span></button>
        <button id="s" id="S" class="key"><span>S</span></button>
        <button id="d" id="D" class="key"><span>D</span></button>
        <button id="f" id="F" class="key"><span>F</span></button>
        <button id="g" id="G" class="key"><span>G</span></button>
        <button id="h" id="H" class="key"><span>H</span></button>
        <button id="j" id="J" class="key"><span>J</span></button>
        <button id="k" id="K" class="key"><span>K</span></button>
        <button id="l" id="L" class="key"><span>L</span></button>
        <button id=";" id=":" class="key"><span>;</span></button>
        <button id="'" id='"' class="key"><span>'</span></button>
        <button id="enter" class="key"><span>return</span></button>
      </div>
      <div id="fourth-row">
        <button id="shiftl" id="" class="key"><span>shift</span></button>
        <button id="z" id="Z" class="key"><span>Z</span></button>
        <button id="x" id="X" class="key"><span>X</span></button>
        <button id="c" id="C" class="key"><span>C</span></button>
        <button id="v" id="V" class="key"><span>V</span></button>
        <button id="b" id="B" class="key"><span>B</span></button>
        <button id="n" id="N" class="key"><span>N</span></button>
        <button id="m" id="M" class="key"><span>M</span></button>
        <button id="," id="<" class="key"><span><</span></button>
        <button id="." id=">" class="key"><span>></span></button>
        <button id="/" id="?" class="key"><span>/</span></button>
        <button id="shiftr" class="key"><span>shift</span></button>
      </div>
      <div id="fifth-row">
        <button id="fn" class="key">fn</button>
        <button id="control" class="key">control</button>
        <button id="optionl" class="key">option</button>
        <button id="commandl" class="key">command</button>        
        <button id="space" class="key">asdfekl;dfiel;s</button>
        <button id="commandr" class="key">command</button>
        <button id="optionr" class="key">option</button>
        <button id="left" class="key"><</button>
        <button id="up" class="key">âˆ†</button>
        <button id="down" class="key"></button>
        <button id="right" class="key">></button>

      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
